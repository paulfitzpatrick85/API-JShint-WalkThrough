<body>
    <div id="content">

    <script>

        // fetch("https://ci-swapi.herokuapp.com/api/")

        // .then(data => {

        // .catch((e) =>{
        //     console.error("Error:", e);
        // })


        //when callback is separate function, makes easier to read 
        //and separates the which code retrieving and which is manipulating and displaying
        fetch("https://ci-swapi.herokuapp.com/api/")                                                                    
        .then(response => response.json()) 
        .then(data => displayData(data))                                   
        .catch((e) =>{
            console.error("Error:", e);
        })

        function displayData(data) {
            document.getElementById("content").innerText = data;
        }

    </script>
